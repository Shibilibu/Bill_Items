<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Bill</title>
</head>
<body>

    <h1>Create Bill</h1>
    <form  action="/create_bill" method="post">
        {% csrf_token %}
        {% for item in items %}
        <input type="checkbox" name="items" value="{{ item.id }}">{{ item.name }} -${{ item.price }}
        {% endfor %}
    <button type="submit">Generate Bill</button>
    </form>
</body>
</html>
